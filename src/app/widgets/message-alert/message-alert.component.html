<div class="container">
  <div *ngFor="let message of messages"
    [ngClass]="{ 'alert alert-dismissible fade show': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong *ngIf="message.type === 'success'">Success!</strong>
    <strong *ngIf="message.type === 'error'">Error!</strong> {{message.text}}
  </div>
</div>
